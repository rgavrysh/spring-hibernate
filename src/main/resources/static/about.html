<div ng-controller="about as about" class="container">
    <p>Hello {{about.customer.name}} !</p>
</div>
<div ng-show="admin" ng-controller="about as about" class="container panel panel-default">
    <div class="panel-heading">Users</div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>email</th>
            <th>phone</th>
            <th>roles</th>
            <th>edit</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in about.users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>
                <span ng-repeat="role in user.role">{{role.authority}} </span>
            </td>
            <td>
                <div class="btn-group btn-group-sm" role="group" aria-label="...">
                    <button class="btn btn-warning">Edit</button>
                    <button ng-click="about.deleteUser(user)" type="submit" class="btn btn-danger">Delete</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
