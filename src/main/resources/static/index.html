<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Pitch</title>
    <base href="/">

    <!--Custom styles-->
    <link href="js/signin.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-app="app">
<div ng-controller="navigation as nav" class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <ul style="margin: 5px" class="nav nav-pills" role="tablist">
            <li><a href="/home">home</a></li>
            <li class="nav navbar-nav navbar-right" ng-show="nav.authenticated()">
                <a href="" ng-click="nav.logout()">logout</a>
            </li>
            <li class="nav navbar-nav navbar-right" ng-show="nav.authenticated()">
                <a href="/admin">
                    <span ng-show="nav.admin">admin</span>
                    <span ng-show="!nav.admin">{{nav.currentUser.name}}</span>
                </a>
            </li>
            <li class="nav navbar-nav navbar-right" ng-show="!nav.authenticated()"
                ng-class="{active:nav.tab('navigation')}">
                <a href="/login">login</a>
            </li>
        </ul>
    </nav>
</div>
<div ng-view class="container"></div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/auth/auth.js"></script>
<script src="js/navigation/navigation.js"></script>
<script src="js/home/home.js"></script>
<script src="js/admin/admin.js"></script>
<script src="js/app.js"></script>
</body>
</html>
