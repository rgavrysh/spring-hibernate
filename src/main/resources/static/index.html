<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Pitch</title>

    <!--Custom styles-->
    <link href="js/signin.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-app="get-pitch">
<nav class="navbar navbar-default navbar-fixed-top">
    <div ng-controller="navigation as nav" id="1" class="container">
        <ul style="margin: 5px" class="nav nav-pills" role="tablist">
            <li><a href="#/home">home</a></li>
            <li class="nav navbar-nav navbar-right" ng-controller="home as home" ng-show="authenticated">
                <a href="" ng-click="home.logout()">logout</a>
            </li>
            <li class="nav navbar-nav navbar-right" ng-controller="about as about" ng-show="authenticated">
                <a href="#/about">
                    <span ng-show="admin">admin</span>
                    <span ng-show="!admin">{{currentUser.name}}</span>
                </a>
            </li>
            <li class="nav navbar-nav navbar-right" ng-show="!authenticated" ng-class="{active:nav.tab('navigation')}">
                <a href="#/login">login</a>
            </li>
        </ul>
    </div>
</nav>
<div style="padding-top: 50px" ng-view></div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-cookies.min.js"></script>
<script src="js/home.js"></script>
</body>
</html>
