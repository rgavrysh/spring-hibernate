<div class="mdl-layout">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Pitch App.</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
				<form>
					<div class="form-control mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" name="username" id="username" [(ngModel)]="username" required />
						<label class="mdl-textfield__label" for="username">Username</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="password" name="password" id="password" [(ngModel)]="password" required />
						<label class="mdl-textfield__label" for="password">Password</label>
					</div>
				</form>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="onSubmit()">Log in</button>
			</div>
		</div>
	</main>
</div>
